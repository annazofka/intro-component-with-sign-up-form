<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <title>Intro component with signup form</title>
</head>

<body>
    <div class="flex-container">
        <article class="text-container">
            <h1 class="h1 h1--text-container">Learn to code by <br>watching others</h1>
            <p class="p p--text-container">See how experienced developers solve problems in real-time. Watching scripted
                tutorials is great, but understanding how developers think is invaluable.</p>
        </article>
        <article class="form-container">
            <button type="button" class="button button--try"><span class="span span--try">Try it free 7 days</span> then $20/mo. thereafter</button>
            <form class="form">
                <input type="text" placeholder="First Name" class="input input--text" required>
                <br>
                <input type="text" placeholder="Last Name" class="input input--text" required>
                <br>
                <input type="email" placeholder="Email" class="input input--text" required>
                <br>
                <input type="password" placeholder="Password" class="input input--text" required>
                <br>
                <input type="submit" value="Claim your free trial" class="submit submit--freetrial">
                <br>
                <p class="p p--ts">By clicking the button, you are agreeing to our <span class="span span--ts">Terms and Services</span></p>
            </form>
        </article>
    </div>
</body>

</html>
